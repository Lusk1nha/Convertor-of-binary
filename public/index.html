<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de numericos</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/binary.svg">

  </head>

  <body>
    
    <div id="container">
      <header>
        <button class="toggle-mode binary" type="button">Mudar</button>
        <h4 class="header-title">Binário para Decimal</h4>
      </header>

      <main class="converter-container">
          <div class="conversor response">
            <label class="labels response" for="response">Binário</label>
            <input class="numeric-input" name="response" type="number" placeholder="Coloque o número Binário aqui">
          </div>

          <div class="conversor answer">
            <label class="labels answer" for="answer">Decimal</label>
            <input class="numeric-input" type="number" placeholder="Resultado" disabled>
          </div>
      </main>
      
      <button class="button-converter">Converter</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
